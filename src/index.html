<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center">
    <h1 class="text-5xl font-bold">Calculator</h1>
    <div class="border w-xs shadow-2xl rounded-lg p-2">
        <form>
            <label for="screen">fx</label>
            <input class="border w-full rounded-xl p-4 text-left" type="text" id="screen" name="screen"/>
        </form>
        <div class="buttons-container w-full mt-4 grid grid-cols-4 gap-2">
            
            <!-- Clear -->
            <section class="clear col-span-3">
                
            </section>

            <!-- Operations -->
            <section class="row-span-5">
                <div class="grid grid-cols-1 gap-2 operations">
                    
                </div>
            </section>

            <!-- Numbers -->
            <section class="col-span-3">
                <div class="grid grid-cols-3 gap-2 numbers">
                    
                </div>
            </section>

            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>

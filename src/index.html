<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center">
    <h1 class="text-5xl font-bold">Calculator</h1>
    <div class="border w-xs shadow-2xl rounded-lg p-2">
        <form>
            <label for="screen">fx</label>
            <input class="border w-full p-4" type="text" id="screen" name="screen"/>
        </form>
        <div class="buttons-container border w-full p-2 mt-1 grid grid-cols-4 gap-2">
            <section class="clear col-span-4">
                <button class="border w-full p-2 rounded-xl bg-red-900/80 text-white border-black/50">AC</button>
            </section>
            <section class="numbers col-span-3">
                <div class="grid grid-cols-3 gap-2">
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">7</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">8</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">9</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">7</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">8</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">9</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">7</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">8</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">9</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">7</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">8</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">9</button>
                </div>
            </section>
            <section class="operations">
                <div class="grid grid-cols-1 gap-2">
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">+</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">-</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">*</button>
                    <button class="border p-2 rounded-xl bg-amber-100 border-black/50">/</button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
